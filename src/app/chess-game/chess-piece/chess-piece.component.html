<div class="w-full h-full flex items-center justify-center relative z-10 p-1"
     [class.opacity-0]="!piece"
     role="img" 
     [attr.aria-label]="altText()">
  
  @if (piece && imageSrc(); as src) {
    <img [src]="src"
         [alt]="altText()"
         class="w-full h-full object-contain pointer-events-none select-none transition-opacity duration-200 hover:opacity-90"
         draggable="false"
         (error)="onImageError($event)"
    />
  }
</div>
