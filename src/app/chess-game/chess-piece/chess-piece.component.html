<div class="w-full h-full flex items-center justify-center relative p-1"
     [class.opacity-0]="!piece"
     role="img" 
     [attr.aria-label]="altText()"
     [@pieceMove]="getMoveState()">
  
  @if (piece && imageSrc(); as src) {
    <img [src]="src"
         [alt]="altText()"
         class="w-full h-full object-contain select-none"
         draggable="false"
         (error)="onImageError($event)"
    />
  }
</div>
