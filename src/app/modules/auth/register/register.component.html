<div class="auth-page p-4">
    <div class="w-full max-w-md bg-app-background p-8 rounded-2xl shadow-2xl border border-app-accent/20">
        <div class="text-center mb-10 text-text-primary">
            <h1 class="text-3xl font-bold tracking-tight mb-2">Crea tu cuenta</h1>
            <p class="text-text-secondary">Únete a la comunidad de ajedrez hoy mismo</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
            <div class="space-y-2">
                <label for="name" class="block text-sm font-medium text-text-primary">Nombre de usuario</label>
                <input id="name" type="text" formControlName="name"
                    class="w-full px-4 py-3 rounded-xl border border-app-muted bg-transparent text-text-primary focus:ring-2 focus:ring-app-accent focus:border-transparent transition-all outline-none"
                    placeholder="Jugador123" />
            </div>

            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-text-primary">Correo Electrónico</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full px-4 py-3 rounded-xl border border-app-muted bg-transparent text-text-primary focus:ring-2 focus:ring-app-accent focus:border-transparent transition-all outline-none"
                    placeholder="tu@email.com" />
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-text-primary">Contraseña</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-4 py-3 rounded-xl border border-app-muted bg-transparent text-text-primary focus:ring-2 focus:ring-app-accent focus:border-transparent transition-all outline-none"
                    placeholder="••••••••" />
            </div>

            <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                    <input id="terms" type="checkbox" formControlName="terms"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-app-accent"
                        required>
                </div>
                <label for="terms" class="ml-2 text-sm font-medium text-text-secondary">Acepto los <a href="#"
                        class="text-app-accent hover:underline">términos y condiciones</a></label>
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isLoading()"
                class="w-full py-4 bg-app-accent text-gunmetal font-bold rounded-xl hover:opacity-90 transition-all disabled:opacity-50 disabled:cursor-not-allowed transform active:scale-[0.98]">
                @if (isLoading()) {
                <span>Creando cuenta...</span>
                } @else {
                <span>Registrarse</span>
                }
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-text-secondary">
            ¿Ya tienes una cuenta?
            <a routerLink="/auth/login" class="text-app-accent font-semibold hover:underline ml-1">Inicia sesión</a>
        </div>
    </div>
</div>
