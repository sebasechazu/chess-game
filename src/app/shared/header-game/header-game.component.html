<div class="p-4 rounded-lg" 
  [class.h-full]="isVertical" 
  [class.mb-4]="!isVertical"
  [class.bg-slate-100]="!isVertical">
  
  <div class="flex items-center h-full" 
    [class.justify-between]="!isVertical" 
    [class.flex-col]="isVertical" 
    [class.gap-6]="isVertical">
    
    <!-- InformaciÃ³n del turno -->
    <div class="text-center" [class.flex-shrink-0]="isVertical">
      <div class="text-lg font-bold mb-3">Turno Actual</div>
      <div [class.text-white]="currentTurn === 'white'" 
           [class.text-black]="currentTurn === 'black'"
           [class.bg-gray-800]="currentTurn === 'white'" 
           [class.bg-gray-200]="currentTurn === 'black'"
           class="py-2 px-4 rounded-lg inline-block text-lg font-semibold">
        {{ currentTurn === 'white' ? 'Blancas' : 'Negras' }}
      </div>
    </div>

    <!-- EstadÃ­sticas -->
    <div class="flex-1 w-full" [class.my-4]="isVertical">
      <div class="grid gap-3" 
        [class.grid-cols-3]="!isVertical"
        [class.grid-cols-1]="isVertical"
        [class]="statsAnimationClass">
        
        <div class="bg-white p-3 rounded-lg shadow text-center border">
          <div class="text-xs text-gray-500 uppercase tracking-wide">Movimientos</div>
          <div class="text-xl font-bold text-blue-600">{{ totalMovements }}</div>
        </div>
        
        <div class="bg-white p-3 rounded-lg shadow text-center border">
          <div class="text-xs text-gray-500 uppercase tracking-wide">Capturas â™”</div>
          <div class="text-xl font-bold text-green-600">{{ whiteCaptures }}</div>
        </div>
        
        <div class="bg-white p-3 rounded-lg shadow text-center border">
          <div class="text-xs text-gray-500 uppercase tracking-wide">Capturas â™š</div>
          <div class="text-xl font-bold text-red-600">{{ blackCaptures }}</div>
        </div>
      </div>
    </div>

    <!-- BotÃ³n reiniciar -->
    <div class="flex-shrink-0 w-full" [class.mt-auto]="isVertical">
      <!-- Toggle IA -->
      <button (click)="onToggleAi()"
        [class.bg-green-500]="aiEnabled"
        [class.hover:bg-green-600]="aiEnabled" 
        [class.bg-gray-500]="!aiEnabled"
        [class.hover:bg-gray-600]="!aiEnabled"
        class="text-white font-bold py-2 px-4 rounded-lg transition-colors w-full shadow-md mb-2">
        <span class="text-sm">
          {{ aiEnabled ? 'ðŸ¤– IA: Activada' : 'ðŸŽ® IA: Desactivada' }}
        </span>
      </button>
      
      <button (click)="onReset()" 
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors w-full shadow-md">
        <span class="text-sm">ðŸ”„ Reiniciar Juego</span>
      </button>
    </div>
  </div>
</div>
