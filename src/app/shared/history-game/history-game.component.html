<div class="max-h-[200px] overflow-y-auto bg-slate-100 p-4 rounded-lg mt-4">
  <h2 class="text-xl font-bold mb-2">Historial de Movimientos</h2>
  <div class="grid grid-cols-2 gap-2">
    @for (move of moveHistory; track move) {
      @if ($index % 2 === 0) {
        <div class="font-bold">{{ ($index / 2) + 1 }}.</div>
      }
      <div class="move">{{ move }}</div>
    }
  </div>
</div>
