<div class="fixed inset-0 z-50 flex items-center justify-center p-4"
     [@modalBackdrop]="isOpen() ? 'open' : 'closed'"
     (click)="onBackdropClick($event)"
     (keydown)="onKeyDown($event)"
     tabindex="-1">
  
  <!-- Backdrop con blur -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
  
  <!-- Contenido del modal -->
  <div class="relative bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto"
       [@modalContent]="isOpen() ? 'open' : 'closed'">
    
    <!-- Header opcional -->
    @if (title || showCloseButton) {
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      @if (title) {
      <h2 class="text-xl font-bold text-gray-900">{{ title }}</h2>
      }
      @if (showCloseButton) {
      <button (click)="close()"
              class="text-gray-400 hover:text-gray-600 transition-colors duration-200 p-1 rounded-full hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      }
    </div>
    }
    
    <!-- Contenido del modal -->
    <div class="p-6">
      @if (content) {
        <p class="text-center text-lg font-medium mb-4">{{ content }}</p>
      }
      <ng-content></ng-content>
    </div>
  </div>
</div>
